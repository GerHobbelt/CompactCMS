<html>
<head>
	<!--MOCHAUI-->
	<script type="text/javascript" src="../../../Demo/scripts/mootools-1.3.0-core-nocompat-yc.js"></script>
	<script type="text/javascript" src="../../../Demo/scripts/mootools-1.3.0-more-yc.js"></script>
	<script type="text/javascript" src="../../Core/Core.js"></script>
	<script type="text/javascript" src="../../Core/Content.js"></script>
	<script type="text/javascript" src="../../Core/Canvas.js"></script>
	<script type="text/javascript" src="../../Core/Desktop.js"></script>
	<script type="text/javascript" src="../../Core/Column.js"></script>
	<script type="text/javascript" src="../../Core/Panel.js"></script>
	<script type="text/javascript" src="../../Core/Taskbar.js"></script>
	<script type="text/javascript" src="../../Core/Window.js"></script>
	<script type="text/javascript" src="../../Core/Modal.js"></script>
	<!--MOCHAUI-->
	<script type="text/javascript">
		window.addEvent('load', function(){
			MUI.options.path.root = '../../../';
			MUI.options.path.demo = '{root}Demo/';
			new MUI.Panel({
				id:'panel1',
				column:'place1',
				footer: true,
				content: [
					{url: '{demo}pages/blank.html'},
					{name: 'search', position: 'header', control: 'famfamfam'},
					{name: 'buttons', position: 'footer', control: 'MUI.Toolbar', buttons: [
						{id: 'page0', image:'{demo}images/icons/16x16/page_green.gif'},
						{id: 'page1', image:'{demo}images/icons/16x16/page_red.gif'},
						{id: 'page2', image:'{demo}images/icons/16x16/page.gif'}
					],
						onClick:function(){
							MUI.notification('Do Something');
							return true;
						}
					},
					{name: 'menu', position: 'header', control: 'MUI.ToolbarMenu',items:[
						{text:'File',items:[
							{text:'Open',items:[]},
							{text:'Tests',items:[
								{text:'Window Events',id:'windoweventsLinkCheck', url:'{demo}pages/events.html' },
								{text:'Container Test',id:'containertestLinkCheck', url:'{demo}pages/lipsum.html' },
								{text:'Iframe Tests',id:'iframetestsLinkCheck', url:'{demo}pages/iframetests.html' },
								{text:'Form Tests',id:'formtestsLinkCheck', url:'{demo}pages/formtests.html' },
								{text:'No Canvas Body',id:'noCanvasLinkCheck', url:'{demo}pages/lipsum.html' },
								{text:'CSS3 Body',id:'CSS3LinkCheck', url:'{demo}pages/lipsum.html' },
								{text:'CSS3 Canvas Fallback',id:'CSS3fallbackLinkCheck', url:'{demo}pages/lipsum.html' },
								{text:'Force Canvas',id:'forceCanvasLinkCheck', url:'{demo}pages/lipsum.html' },
								{text:'Close Panel',id:'closePanelCheck' },
								{text:'Close Column',id:'closeColumnCheck' }
							]},
							{text:'Starters',items:[
								{text:'Virtual Desktop',url:'{demo}demo-virtual-desktop.html'},
								{text:'Fixed Width',url:'{demo}demo-fixed-width.html'},
								{text:'Fixed Width 2',url:'{demo}demo-taskbar-only.html'},
								{text:'No Toolbars',url:'{demo}demo-no-toolbars.html'},
								{text:'No Desktop',url:'{demo}demo-no-desktop.html'},
								{text:'Modal Only',url:'{demo}demo-modal-only.html'}
							]}
						]},
						{text:'View',items:[
							{text:'Cascade Windows',id:'cascadeLink'},
							{text:'Tile Windows',id:'tileLink'},
							{type:'divider'},
							{text:'Minimize All Windows',id:'minimizeLink'},
							{text:'Close All Windows',id:'closeLink'}
						]},
						{text:'Tools',items:[
							{text:'Window Builder',id:'builderLinkCheck',url:'{plugins}/windowform/'},
							{type:'divider'},
							{text:'Options',items:[
								{text:'Standard Effects',id:'minimizeLink',type:'radio',group:'effects',selected:true},
								{text:'Advanced Effects',id:'closeLink',type:'radio',group:'effects'}
							]}
						]},
						{text:'Workspace',items:[
							{text:'Save Workspace',id:'saveWorkspaceLink'},
							{text:'Load Workspace',id:'loadWorkspaceLink'}
						]},
						{text:'Help',items:[
							{text:'Features',id:'featuresLinkCheck',url:'{demo}pages/features.html'},
							{type:'divider'},
							{text:'Documentation',id:'loadWorkspaceLink',target:'_blank',url:'http://mochaui.org/docs/'},
							{type:'divider'},
							{text:'About',id:'aboutLink',url:'{demo}pages/about.html'}
						]}
					]
					},
					{name: 'theme', position: 'header', control: 'MUI.ToolbarThemeChange'},
					{name: 'spinner', position: 'header', control: 'MUI.ToolbarSpinner'},
					{name: 'buttons1', position: 'header', control: 'MUI.Toolbar', buttons: [
						{id: 'button', type: 'image', text: 'Button 1', title: 'Click to do something 1', image: '{fff}accept.png'},
						{id: 'button', type: 'image', text: 'Button 2', title: 'Click to do something 2'}
					],
						onClick: function(){
							MUI.notification('Do Something');
							return true;
						}
					},
					{name: 'buttons2', position: 'header', control: 'MUI.Toolbar', buttons: [
						{id: 'button', type: 'html', text: 'Button 3', title: 'Click to do something 3'},
						{id: 'go', cssClass: 'icon_application_go', title: 'Go'},
						{id: 'get', cssClass: 'icon_application_get'},
						{id: 'home', cssClass: 'icon_application_home', onClick: function(){
							MUI.notification('Do Something Else');
						}
						}
					],
						onClick:function(){
							MUI.notification('Do Something');
							return true;
						}
					}
				]
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="../../../Source/Themes/default/css/Core.css"/>
	<link rel="stylesheet" type="text/css" href="../../../Source/Themes/default/css/Content.css"/>
	<link rel="stylesheet" type="text/css" href="../../../Source/Themes/default/css/Desktop.css"/>
	<link rel="stylesheet" type="text/css" href="../../../Source/Themes/default/css/Window.css"/>
	<link rel="stylesheet" type="text/css" href="../../../Source/Themes/default/css/Toolbar.css"/>

</head>

<body>

<div id="place1" class="panel-header">
</div>

</body>
</html>
